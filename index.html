<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<body>
		<canvas id="canvas"></canvas>		
		<i id="btnOpen" class="fas fa-bars fa-2x"></i>
